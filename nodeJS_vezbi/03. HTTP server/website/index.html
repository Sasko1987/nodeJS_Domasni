<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="title">Random Quote Generator</h1>
      <p class="quote" id="quote">
        <i class="fa-solid fa-quote-left"></i> <span id="show-quote"></span>
        <i class="fa-solid fa-quote-right"></i>
      </p>
      <p class="author" id="author">~ <span id="show-author"></span></p>
      <button class="btn" id="btn">Get a quote</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
